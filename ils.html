<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lancer IA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .bouton-lancer {
      background-color: #4CAF50;
      border: none;
      color: #fff;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .bouton-lancer:hover {
      background-color: #3e8e41;
    }

    .bouton-lancer i {
      margin-left: 10px;
    }

    #resultat {
      margin-top: 30px;
      font-size: 18px;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Lancer IA</h1>
  <button id="lancer-ia" class="bouton-lancer" aria-label="Lancer l'intelligence artificielle">
    <span>Lancer l'IA</span>
    <i class="fas fa-play"></i>
  </button>
  <div id="resultat"></div>

  <script>
    // Simulations des fonctions IA
    async function initialiserIA() {
      return new Promise(resolve => setTimeout(resolve, 1000)); // Simule 1s d'initialisation
    }

    async function lancerAnalyse() {
      return new Promise(resolve => setTimeout(resolve, 1500)); // Simule 1.5s d'analyse
    }

    async function lancerIA() {
      const bouton = document.getElementById('lancer-ia');
      const resultat = document.getElementById('resultat');

      // Désactiver le bouton et afficher le loader
      bouton.disabled = true;
      bouton.style.opacity = 0.6;
      resultat.innerHTML = '<div class="loader"></div><p>Analyse en cours...</p>';

      try {
        await initialiserIA();
        await lancerAnalyse();

        resultat.innerHTML = '✅ IA lancée et analyse effectuée avec succès !';
        bouton.innerHTML = 'Analyse terminée <i class="fas fa-check"></i>';
      } catch (erreur) {
        console.error('Erreur :', erreur);
        resultat.innerHTML = `❌ Erreur : ${erreur.message || 'Analyse impossible.'}`;
        bouton.innerHTML = 'Réessayer <i class="fas fa-redo"></i>';
      }

      // Réactiver le bouton
      bouton.disabled = false;
      bouton.style.opacity = 1;
    }

    document.getElementById('lancer-ia').addEventListener('click', lancerIA);
  </script>
</body>
</html>
