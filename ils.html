<button id="lancer-ia" class="bouton-lancer" aria-label="Lancer l'intelligence artificielle">
    <span>Lancer l'IA</span>
    <i class="fas fa-play"></i>
  </button>

  <div id="resultat"></div>

  <div id="interface-modules">
    <h3>Modules IA</h3>
    <table id="table-modules">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Algorithme</th>
          <th>Actif</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Modules IA simulés
    let modulesIA = [
      { id: "001", nom: "Détection d'intrusion", algorithme: "Analyse comportementale", actif: true },
      { id: "002", nom: "Filtrage intelligent", algorithme: "Réseau de neurones", actif: false },
      { id: "003", nom: "Analyse réseau", algorithme: "SVM", actif: true }
    ];

    // Affichage des modules dans la table
    function afficherModules() {
      const tbody = document.querySelector('#table-modules tbody');
      tbody.innerHTML = '';

      modulesIA.forEach((mod, index) => {
        const ligne = document.createElement('tr');
        ligne.innerHTML = `
          <td>${mod.nom}</td>
          <td>${mod.algorithme}</td>
          <td>
            <input type="checkbox" ${mod.actif ? 'checked' : ''} onchange="toggleModule(${index})">
          </td>
        `;
        tbody.appendChild(ligne);
      });
    }

    // Activation/désactivation d’un module
    function toggleModule(index) {
      modulesIA[index].actif = !modulesIA[index].actif;
      console.log(`Module ${modulesIA[index].nom} est maintenant ${modulesIA[index].actif ? 'actif' : 'inactif'}`);
    }

    // Initialisation IA (simulée)
    async function initialiserIA() {
      console.log("Initialisation de l'IA...");
      return new Promise(resolve => setTimeout(resolve, 1000));
    }

    // Analyse IA (affiche les modules actifs)
    async function lancerAnalyse() {
      console.log("Analyse des modules actifs...");
      return new Promise(resolve => {
        setTimeout(() => {
          const actifs = modulesIA.filter(mod => mod.actif);
          let html = `<h3>Modules actifs :</h3><ul>`;
          actifs.forEach(mod => {
            html += `<li><strong>${mod.nom}</strong> — ${mod.algorithme}</li>`;
          });
          html += `</ul>`;
          document.getElementById('resultat').innerHTML = html;
          resolve();
        }, 1500);
      });
    }

    // Lancement complet
    async function lancerIA() {
      const bouton = document.getElementById('lancer-ia');
      const resultat = document.getElementById('resultat');

      bouton.disabled = true;
      bouton.style.opacity = 0.6;
      resultat.innerHTML = '<div class="loader"></div><p>Analyse en cours...</p>';

      try {
        await initialiserIA();
        await lancerAnalyse();
        bouton.innerHTML = 'Analyse terminée <i class="fas fa-check"></i>';
      } catch (erreur) {
        console.error('Erreur :', erreur);
        resultat.innerHTML = `❌ Erreur : ${erreur.message || 'Analyse impossible.'}`;
        bouton.innerHTML = 'Réessayer <i class="fas fa-redo"></i>';
      }

      bouton.disabled = false;
      bouton.style.opacity = 1;
    }

    // Initialiser l’interface au chargement
    window.onload = afficherModules;
    document.getElementById('lancer-ia').addEventListener('click', lancerIA);
  </script>
