<!DOCTYPE html> <html lang="fr"> <head>   <meta charset="UTF-8">   <meta name="viewport" content="width=device-width, initial-scale=1.0">   <title>NetSecurePro IA</title>   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">   <style>     body {       font-family: Arial, sans-serif;       text-align: center;       padding: 40px;       background-color: #f9f9f9;     }      h1 {       margin-bottom: 30px;     }      .bouton-lancer {       background-color: #4CAF50;       border: none;       color: #fff;       padding: 12px 24px;       font-size: 18px;       cursor: pointer;       border-radius: 6px;       transition: background-color 0.3s ease;     }      .bouton-lancer:hover {       background-color: #3e8e41;     }      .bouton-lancer i {       margin-left: 10px;     }      #resultat {       margin-top: 30px;       font-size: 18px;     }      .loader {       border: 4px solid #f3f3f3;       border-top: 4px solid #4CAF50;       border-radius: 50%;       width: 30px;       height: 30px;       animation: spin 1s linear infinite;       margin: 20px auto;     }      @keyframes spin {       0% { transform: rotate(0deg); }       100% { transform: rotate(360deg); }     }      table {       margin: 30px auto;       border-collapse: collapse;       width: 80%;     }      th, td {       padding: 12px;       border: 1px solid #ccc;     }      th {       background-color: #e0e0e0;     }   </style> </head> <body>   <h1>NetSecurePro IA</h1>    <button id="lancer-ia" class="bouton-lancer" aria-label="Lancer l'intelligence artificielle">     <span>Lancer l'IA</span>     <i class="fas fa-play"></i>   </button>    <div id="resultat"></div>    <div id="interface-modules">     <h3>Modules IA</h3>     <table id="table-modules">       <thead>         <tr>           <th>Nom</th>           <th>Algorithme</th>           <th>Actif</th>         </tr>       </thead>       <tbody></tbody>     </table>   </div>    <script>     let modulesIA = [];      function sauvegarderModules() {       localStorage.setItem('modulesIA', JSON.stringify(modulesIA));     }      async function chargerModulesDepuisJSON() {       const sauvegarde = localStorage.getItem('modulesIA');       if (sauvegarde) {         modulesIA = JSON.parse(sauvegarde);         afficherModules();         return;       }        try {         const response = await fetch('https://milyes.github.io/IA22_LOGIC_ALGORITHM_FUL/netsecure_ai_modules.json');         const data = await response.json();         modulesIA = data.modules || [];         afficherModules();         sauvegarderModules();       } catch (erreur) {         console.error("Erreur de chargement des modules :", erreur);         document.getElementById('resultat').innerHTML = `<p style="color:red;">‚ùå Impossible de charger les modules IA.</p>`;       }     }      function afficherModules() {       const tbody = document.querySelector('#table-modules tbody');       tbody.innerHTML = '';        modulesIA.forEach((mod, index) => {         const ligne = document.createElement('tr');         ligne.innerHTML = `           <td>${mod.nom}</td>           <td>${mod.algorithme}</td>           <td><input type="checkbox" ${mod.actif ? 'checked' : ''} onchange="toggleModule(${index})"></td>         `;         tbody.appendChild(ligne);       });     }      function toggleModule(index) {       modulesIA[index].actif = !modulesIA[index].actif;       sauvegarderModules();     }      async function initialiserIA() {       return new Promise(resolve => setTimeout(resolve, 1000));     }      async function lancerAnalyse() {       return new Promise(resolve => {         setTimeout(() => {           const actifs = modulesIA.filter(mod => mod.actif);           let html = `<h3>üß† R√©sultats de l'analyse IA</h3>`;           if (actifs.length === 0) {             html += `<p>Aucun module actif. Veuillez en activer au moins un.</p>`;           } else {             html += `<table style="margin:auto; border-collapse: collapse; width: 60%;">               <thead><tr><th>Module</th><th>Algorithme</th><th>Statut</th></tr></thead><tbody>`;             actifs.forEach(mod => {               html += `<tr><td>${mod.nom}</td><td>${mod.algorithme}</td><td style="color:green;">Actif</td></tr>`;             });             html += `</tbody></table>`;           }           document.getElementById('resultat').innerHTML = html;           resolve();         }, 1500);       });     }      async function lancerIA() {       const bouton = document.getElementById('lancer-ia');       const resultat = document.getElementById('resultat');        bouton.disabled = true;       bouton.style.opacity = 0.6;       resultat.innerHTML = '<div class="loader"></div><p>Analyse en cours...</p>';        try {         await initialiserIA();         await lancerAnalyse();         bouton.innerHTML = 'Analyse termin√©e <i class="fas fa-check"></i>';       } catch (erreur) {         console.error('Erreur :', erreur);         resultat.innerHTML = `‚ùå Erreur : ${erreur.message || 'Analyse impossible.'}`;         bouton.innerHTML = 'R√©essayer <i class="fas fa-redo"></i>';       }        bouton.disabled = false;       bouton.style.opacity = 1;     }      window.onload = () => {       chargerModulesDepuisJSON();       document.getElementById('lancer-ia').addEventListener('click', lancerIA);     };   </script> </body> </html>
